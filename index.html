<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .button {
          @apply shadow-md rounded-full h-14 w-14 text-2xl text-gray-900 font-semibold transition-all active:shadow-sm cursor-pointer;
        }
      }
    </style>
  </head>
  <body class="font-mono select-none">
    <div
      class="flex flex-col items-center w-max mx-auto m-10 p-10 bg-gray-100 rounded-2xl shadow-xl"
    >
      <h1 class="self-start text-xl font-medium">Casio</h1>
      <h2 class="self-start text-sm pb-6">991es</h2>
      <input
        id="input"
        class="bg-gray-50 h-10 font-semibold text-left pl-4 text-gray-600 text-2xl w-full rounded-t-md pointer-events-none"
        type="text"
      />
      <input
        id="result"
        class="bg-gray-50 h-10 mb-8 font-semibold text-right pr-4 text-gray-900 text-lg w-full rounded-b-md pointer-events-none"
        type="text"
        value="0"
      />
      <div id="buttons" class="grid grid-cols-4 gap-y-7 gap-x-10">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">-</button>
        <button id="delete-button" class="button"><</button>
        <button class="button">0</button>
        <button id="clear-button" class="button">C</button>
        <button class="button">+</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
